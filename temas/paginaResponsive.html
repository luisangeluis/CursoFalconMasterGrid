<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina responsive</title>

    <style>
        .contenedor {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: minmax(80px,100px) repeat(3, 1fr) minmax(80px,auto);

            gap: 10px;

            text-align: center;

        }

        .contenedor .header {
            grid-column: 1/-1;
            background-color: lightgreen;
        }

        .contenedor .footer {
            grid-column: 1/-1;
            background-color: lightcoral;

        }

        .contenedor .contenido {
            grid-column: 1/-2;
            grid-row: 2/4;
            background-color: lightcoral;
            min-height: 450px;
        }

        .contenedor .sidebar {
            grid-row: 2/5;
            grid-column: 5/-1;


            background-color: lightyellow;
        }

        .contenedor .widget1 {
            grid-column: 1/3;


        }

        .contenedor .widget2 {
            grid-column: 3/5;


        }

        .contenedor>div {
            background-color: lightblue;
            min-height: 100px;
        }

        @media (max-width:700px) {
            .contenedor .contenido {
                grid-column: 1/-1;
                grid-row: 2/4;
                background-color: lightcoral;
            }

            .contenedor .sidebar {
                grid-column: 1/-1;
                grid-row: 4/-1
            }

            .contenedor .widget2 {
                grid-column: 3/-1;


            }
        }
    </style>
</head>

<body>
    <div class="contenedor">
        <div class="header">1 header</div>
        <div class="contenido">2 contenido</div>
        <div class="sidebar">3 sidebar</div>
        <div class="widget1">4 widget1</div>
        <div class="widget2">5 widget2</div>
        <div class="footer">6 footer </div>
    </div>

</body>

</html>
